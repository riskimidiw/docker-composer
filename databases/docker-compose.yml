version: "3.9"

services:
  redis:
    image: redis:6.2.5-alpine
    restart: always
    ports:
      - 6379:6379
  postgres:
    image: postgres:14.0-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
    volumes:
      - default:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  default: 